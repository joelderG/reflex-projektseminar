<div class="settings__item--content-range">
    <label for="{{elementId}}-range" class="settings__item--label" [attr.name]="elementId + '-label'" [id]="elementId + '-label'">
      {{elementTitle}}
    </label>
    <div class="settings__item--valueMin">
        <p>{{min}}</p>
    </div>
    <div class="settings__item--valueRange">
        <input type="range" class="custom-range" min="{{min}}"
            title="Slider for {{elementTitle}}" placeholder="{{elementTitle}}"
            [min]="min"
            [max]="max"
            [step]="step"
            [(ngModel)]="data"
            (ngModelChange)="update($event)"
            [attr.name]="elementId + '-range'"
            [attr.aria-labelledby]="elementId + '-label'">
    </div>
    <div class="settings__item--valueMax">
        <p>{{max}}</p>
    </div>
    <div class="settings__item--valueInput">
        <input class="custom-input" type="text"
            title="Text input for {{elementTitle}}" placeholder="{{elementTitle}}"
            [(ngModel)]="data" name="{{elementId}}-input"
            (ngModelChange)="update($event)">
    </div>
    <div class="settings__item--unit">
        <p>{{unit}}</p>
    </div>
</div>
<div class="settings__item--info">
    <ng-content></ng-content>
</div>
