<div class="content__header margin-bottom-default">
 <h2 class="heading-primary">Tracks</h2>
</div>
<p class="margin-bottom-default">
  TrackControlPanel
</p>
<table class="points__table margin-top-default grid-full-width">
  <thead class="points__table--head">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Frames</th>
      <th scope="col">Speed</th>
    </tr>
  </thead>
  <tbody class="points__table--body">
    <tr *ngFor="let entry of tableData">
      <td scope="row">{{ entry?.id }}</td>
      <td scope="row">{{ entry?.name }}</td>
      <td scope="row" class="text-column">{{ entry?.numFrames }}</td>
      <td scope="row">{{ entry?.speed?.toFixed(2) ?? ' - '}}</td>
    </tr>
  </tbody>
</table>
