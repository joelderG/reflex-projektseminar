---
title: "DepthTouch: Construction Manual"
---

<h1>{{page.title}}</h1>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    {% for slide in site.data.construction_slides.slides %}
    <div class="slides fade hide">
      <div class="slides__caption">{{ slide.description }}</div>
      <div class="slides__image">
        <img src="{{ site.data.construction_slides.assetDirectory }}{{ site.data.construction_slides.pngSubDirectory }}{{ slide.png }}">
      </div>
      <div class="slides__numbertext"> {{ forloop.index }} / {{ forloop.length }}</div>
    </div>
    {% endfor %}
   
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div class="nav__container">
    {% for slide in site.data.construction_slides.slides %}
    <span class="nav__dot" onclick="currentSlide({{ forloop.index }})"></span>
    {% endfor %}
  </div>

  <div class="home-button">
    <a href="/reflex/assets/pdf/Elastic-Display_Assembly_Instructions.pdf" target="_blank">
      Download Manual (pdf)
    </a>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("nav__dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].className = slides[i].className.replace(" show", " hide");
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].className = slides[slideIndex-1].className.replace(" hide", " show");
        dots[slideIndex-1].className += " active";
    }
  </script>
